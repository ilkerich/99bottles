<!DOCTYPE html>
<html>
<head>
	<title>99 Bottles of Beer</title>
</head>
<body>
	<h1>99 Bottles of Beer</h1>
	<p>
		<script>
			let bottles = 99;
			while (bottles > 0) {
				document.write(bottles + " bottles of beer on the wall, " + bottles + " bottles of beer.<br>");
				bottles--;
				if (bottles > 0) {
					document.write("Take one down, pass it around, " + bottles + " bottles of beer on the wall.<br><br>");
				} else {
					document.write("Take one down, pass it around, no more bottles of beer on the wall.<br><br>");
				}
			}
			document.write("No more bottles of beer on the wall, no more bottles of beer.<br>");
			document.write("Go to the store and buy some more, 99 bottles of beer on the wall.");
		</script>
	</p>
</body>
</html>
